<html>

<head>
  <title>Stat Assignment-2 2019</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #content {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      padding-bottom: 20px;
    }

    #navigator {
      position: fixed;
      height: 20px;
      z-index: 1;
      bottom: 0;
    }

    #btn-prev,
    #btn-next {
      background: lightgreen;
    }

    .active {
      background: lightcoral;
    }
  </style>
</head>

<body>
  <div id="navigator">
    <button id="btn-prev" onclick="prev()">previous</button>
    <button onclick="set(1)">Southeast Asia</button>
    <button onclick="set(2)">East Asia & Oceania</button>
    <button onclick="set(3)">Middle East & South Asia</button>
    <button onclick="set(4)">Northen Europe</button>
    <button onclick="set(5)">Western Europe</button>
    <button onclick="set(6)">Eastern Europe</button>
    <button onclick="set(7)">America</button>
    <button onclick="set(8)">Africa</button>
    <button id="btn-next" onclick="next()">next</button>
  </div>
  <div id="content">
    <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <script>
    let currentId = Math.floor(Math.random() * 8) + 1
    const urls = [
      "https://mameaw14.github.io/backup_southeast/",
      "https://xrosisorx.github.io/Stat_2019_East_Asia_and_Oceania/",
      "https://biggywk.github.io/Group3-Middle-East-And-South-Asia/",
      "https://eveem.github.io/statweb/",
      "https://statgroup5.github.io/Visualization/",
      "https://fifigith.github.io/stat-group-4/",
      "https://buachonnikan.github.io/",
      "https://monthol8th.github.io/01204314-assignment2/",
    ]
    function set(id) {
      document.getElementsByTagName("button")[currentId].className = ""
      let btnPrev = document.getElementById("btn-prev")
      let btnNext = document.getElementById("btn-next")
      btnPrev.disabled = (id === 1)
      btnNext.disabled = (id === 8)
      document.getElementById("iframe").setAttribute("src", urls[id - 1])
      currentId = id
      document.getElementsByTagName("button")[currentId].className = "active"
    }
    function next() {
      if (currentId === 8) return
      set(currentId + 1)
    }
    function prev() {
      if (currentId === 1) return
      set(currentId - 1)
    }
    set(currentId)
  </script>
</body>

</html>
